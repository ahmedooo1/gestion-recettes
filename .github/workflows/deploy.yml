name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push PHP API image
      uses: docker/build-push-action@v4
      with:
        context: ./backend-php
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/php-api:latest

    - name: Build and push Node.js auth image
      uses: docker/build-push-action@v4
      with:
        context: ./backend-node
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/node-auth:latest
